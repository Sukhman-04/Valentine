<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:Poppins, sans-serif; }

body {
  height:100vh;
  overflow:hidden;
  background: radial-gradient(circle at top, #ff9ac6, #ff2f7f);
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

/* glass card */

.card {
  backdrop-filter: blur(20px);
  background: rgba(255,255,255,0.15);
  border-radius: 30px;
  padding: 50px;
  text-align:center;
  box-shadow: 0 20px 60px rgba(0,0,0,0.3);
  position:relative;
  z-index:2;
  max-width:500px;
}

h1 {
  font-size:40px;
  margin-bottom:20px;
}

.buttons {
  margin-top:30px;
  position:relative;
  height:100px;
}

button {
  padding:15px 30px;
  font-size:18px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  font-weight:bold;
  transition:.25s;
  position:absolute;
}

#yes {
  background:white;
  color:#ff2f7f;
  left:50%;
  transform:translateX(-120%);
}

#no {
  background:#ff2f7f;
  color:white;
  left:50%;
  transform:translateX(20%);
}

button:hover { transform:scale(1.1); }

/* floating hearts canvas */

canvas {
  position:fixed;
  top:0;
  left:0;
  z-index:1;
}

/* celebration screen */

.celebrate {
  position:fixed;
  inset:0;
  background:#ff2f7f;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  font-size:50px;
  animation:fadeIn 1s ease forwards;
  opacity:0;
}

@keyframes fadeIn {
  to { opacity:1; }
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<div class="card">
  <h1>Will you be my Valentine? ðŸ’˜</h1>
  <div class="buttons">
    <button id="yes">Yes ðŸ’—</button>
    <button id="no">No ðŸ˜¢</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
/* dodge button */

const noBtn = document.getElementById("no");
noBtn.addEventListener("mouseenter", () => {
  const x = Math.random()*300 - 150;
  const y = Math.random()*120 - 60;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

/* yes click celebration */

document.getElementById("yes").onclick = () => {
  confetti({ particleCount:200, spread:120 });
  const screen = document.createElement("div");
  screen.className = "celebrate";
  screen.innerHTML = "YAAAAAY ðŸ’˜";
  document.body.appendChild(screen);
};

/* animated heart particles */

const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let hearts = [];

for(let i=0;i<60;i++){
  hearts.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    size:Math.random()*6+4,
    speed:Math.random()*1+0.5
  });
}

function drawHeart(x,y,s){
  ctx.fillStyle="rgba(255,255,255,0.5)";
  ctx.beginPath();
  ctx.moveTo(x,y);
  ctx.bezierCurveTo(x-s,y-s,x-2*s,y+s,x,y+2*s);
  ctx.bezierCurveTo(x+2*s,y+s,x+s,y-s,x,y);
  ctx.fill();
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  hearts.forEach(h=>{
    h.y -= h.speed;
    if(h.y<0) h.y=canvas.height;
    drawHeart(h.x,h.y,h.size);
  });
  requestAnimationFrame(animate);
}

animate();

onresize = () => {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
};
</script>

</body>
</html>
