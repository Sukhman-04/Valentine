<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ðŸ’˜</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif;}

body{
  height:100vh;
  overflow:hidden;
  background:radial-gradient(circle at top,#ff9ac6,#ff2f7f);
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

/* glass card */

.card{
  backdrop-filter:blur(20px);
  background:rgba(255,255,255,0.15);
  border-radius:30px;
  padding:50px;
  text-align:center;
  box-shadow:0 20px 60px rgba(0,0,0,0.3);
  max-width:500px;
  z-index:2;
}

h1{
  font-size:38px;
  margin-bottom:20px;
  transition:.4s;
}

.buttons{
  margin-top:30px;
}

button{
  padding:15px 30px;
  font-size:18px;
  border:none;
  border-radius:14px;
  cursor:pointer;
  font-weight:bold;
  transition:.3s;
  margin:10px;
}

#yes{
  background:white;
  color:#ff2f7f;
  transform:scale(1);
}

#no{
  background:#ff2f7f;
  color:white;
}

button:hover{transform:scale(1.1);}

/* celebration screen */

.celebrate{
  position:fixed;
  inset:0;
  background:#ff2f7f;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  font-size:48px;
  text-align:center;
  animation:fadeIn 1s forwards;
  opacity:0;
}

@keyframes fadeIn{to{opacity:1;}}

/* floating hearts */

canvas{
  position:fixed;
  inset:0;
  z-index:1;
  pointer-events:none;
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<div class="card">
  <h1 id="text">Will you be my Valentine? ðŸ’˜</h1>

  <div class="buttons">
    <button id="yes">Yes ðŸ’—</button>
    <button id="no">No ðŸ˜¢</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
let scale = 1;
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const text = document.getElementById("text");

const messages = [
  "Are you sure? ðŸ¥º",
  "Think againâ€¦ ðŸ’”",
  "Iâ€™ll be sadâ€¦ ðŸ˜¢",
  "Please? ðŸ’•",
  "Last chance ðŸ˜³"
];

let step = 0;

/* growing yes button */

noBtn.onclick = () => {
  scale += 0.25;
  yesBtn.style.transform = `scale(${scale})`;

  if(step < messages.length){
    text.innerText = messages[step];
    step++;
  }
};

/* yes click celebration */

yesBtn.onclick = () => {
  confetti({particleCount:200,spread:120});

  const screen = document.createElement("div");
  screen.className = "celebrate";
  screen.innerHTML = `
    YAAAAAY ðŸ’˜<br>
    <span style="font-size:24px;margin-top:10px;">
    Best Valentine ever ðŸ’—
    </span>
  `;
  document.body.appendChild(screen);
};

/* floating heart particles */

const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let hearts = [];

for(let i=0;i<70;i++){
  hearts.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    size:Math.random()*6+4,
    speed:Math.random()*1+0.5
  });
}

function drawHeart(x,y,s){
  ctx.fillStyle="rgba(255,255,255,0.5)";
  ctx.beginPath();
  ctx.moveTo(x,y);
  ctx.bezierCurveTo(x-s,y-s,x-2*s,y+s,x,y+2*s);
  ctx.bezierCurveTo(x+2*s,y+s,x+s,y-s,x,y);
  ctx.fill();
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  hearts.forEach(h=>{
    h.y -= h.speed;
    if(h.y<0) h.y=canvas.height;
    drawHeart(h.x,h.y,h.size);
  });
  requestAnimationFrame(animate);
}

animate();

onresize = () => {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
};
</script>

</body>
</html>
